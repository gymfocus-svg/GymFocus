<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TITRE DE LA PAGE — GYMFOCUS</title>
  <meta name="description" content="Résumé court de la page légale." />
  <link rel="icon" href="/favicon.png" />
  <style>
    :root{--bg:#0e0e12;--text:#e9e9ef;--muted:#b7b7c6;--card:rgba(255,255,255,.06);--stroke:rgba(255,255,255,.08);--primary:#9b6bff}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text)}
    header,footer{position:sticky;top:0;background:rgba(18,18,26,.85);backdrop-filter:blur(8px);border-bottom:1px solid var(--stroke)}
    .wrap{max-width:900px;margin:0 auto;padding:0 18px}
    .nav{display:flex;align-items:center;justify-content:space-between;height:64px}
    a{color:var(--primary);text-decoration:none}
    main{max-width:900px;margin:32px auto;padding:0 18px}
    h1{margin:4px 0 14px}
    .meta{color:var(--muted);font-size:14px;margin-bottom:18px}
    .paper{background:var(--card);border:1px solid var(--stroke);border-radius:18px;padding:22px}
    ul{margin:0 0 12px 18px}
    footer{border-top:1px solid var(--stroke);position:static;margin-top:30px}
    footer .inner{display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;padding:16px 0;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="wrap nav">
      <a href="https://gymfocus.eu" style="color:#fff;font-weight:700;text-decoration:none">GYMFOCUS</a>
      <nav style="display:flex;gap:16px">
        <a href="./index.html">Pages légales</a>
        <a href="https://gymfocus.eu/#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <h1>TITRE DE LA PAGE</h1>
    <div class="meta">Dernière mise à jour : 6 janvier 2025</div>

    <div class="paper">
      <!-- COLLE ICI TON CONTENU EXISTANT SANS LE MODIFIER -->
      <!-- listes à puces, paragraphes, etc. -->
    </div>
  </main>

  <footer>
    <div class="wrap inner">
      <small>© 2025 GYMFOCUS</small>
      <div style="display:flex;gap:14px">
        <a href="./privacy.html">Confidentialité</a>
        <a href="./terms.html">CGU</a>
        <a href="./refund-policy.html">Remboursements</a>
      </div>
    </div>
  </footer>
</body>
</html>
